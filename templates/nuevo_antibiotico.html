<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Antibiótico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Antibiótico</h2>
        <form method="POST" action="{{ url_for('nuevo_antibiotico') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Código</label>
                    <input type="text" name="codigo" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre Comercial</label>
                    <input type="text" name="nombre_comercial" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre Genérico</label>
                    <input type="text" name="nombre_generico" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Laboratorio</label>
                    <input type="text" name="laboratorio" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Vencimiento</label>
                    <input type="date" name="vencimiento" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lote</label>
                    <input type="text" name="lote" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Presentación</label>
                    <input type="text" name="presentacion" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" name="precio" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Vía de Administración</label>
                <select name="via_administracion" class="form-control" required>
                    <option value="oral">Oral</option>
                    <option value="inyectable">Inyectable</option>
                    <option value="topica">Tópica</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Antibiótico</button>
        </form>
    </div>
</body>
</html>
